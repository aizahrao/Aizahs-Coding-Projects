<html lang="en">

  <title>Rock Paper Scissors</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="rps.css">
</head>


<body>
  <h1>Rock Paper Scissors: Game On!</h1>
        
<h2>Player Throw</h2>

<figure id="player">
  <img id="player-throws-rock" data-choice="rock" src="rps-images/rock-200.png" alt="rock" onclick="playerTurn('rock')">
  <img id="player-throws-paper"  data-choice="paper" src="rps-images/paper-200.png" alt="paper" onclick="playerTurn('paper')">
  <img id="player-throws-scissors"  data-choice="scissors" src="rps-images/scissors-200.png" alt="scissors" onclick="playerTurn('scissors')">
  <figcaption>Click on the image of your throw</figcaption>
</figure>

<h2>Computer Throw</h2>

<figure id="slides">
    <img id="computerThrow" src="rps-images/question-200.png" alt="">
</figure>

<h2>Outcome</h2>

<p id="outcome"></p>

<p id="game_so_far">So far, you have won <span id="num_wins"></span> times, 
the computer has won <span id="num_losses"></span> times, 
and there have been <span id="num_ties"></span> ties.</p>

<p><button id="startOver" type="button" onclick="startOver()">Start Over</button>
